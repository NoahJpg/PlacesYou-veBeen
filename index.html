<!DOCTYPE html>
<html lang="en-US">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>locations you've been</title>
</head>

<body>
    <h2>Places</h2>
    <form id="new-places">
        <label for="city">City: </label>
        <input type="text" id="city" name="city">
        <label for="landmark">Landmark: </label>
        <input type="text" id="landmark" name="landmark">
        <label for="time">Best season: </label>
        <input type="text" id="time" name="time">
        <button type="submit">Submit</button>
    </form>

    <h2>Places</h2>
    <div id="places">
    </div>

    <div id="places-details" class="hidden">
        <p>City<span id="city-details"></span></p>
        <p>Landmark<span id="landmark-details"></span></p>
        <p>Best season<span id="best-season-details"></span></p>
    </div>
</body>

</html>
